<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <script>
        let string="Good Morning";

        let strLength=string.length;
        console.log("length of string : "+strLength);

        console.log("slice(start,end) : "+string.slice(2,-6));

        console.log("substring(start,end)"+string.substring(2,-6))

        console.log("substr(start,length) "+string.substr(2,4) )

        console.log(" "+string.charAt(3));

        console.log(string.charCodeAt(3));

        console.log(string.concat("India"))

        console.log(string.trim());

        console.log(string.indexOf("Morning"));
    </script>
</head>
<body>
    
</body>
</html>
