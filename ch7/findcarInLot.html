    <title>Find Car In Lot</title>
    <script>
        function findCarInLot(car) {
           for (let i = 0; i < lot.length; i++) {
                if (car === lot[i]) {
                    return i;
                }
            }
            return -1;
        }
        let chevy = {
            make: "Chevy",
            model: "Bel Air"
        };
        let taxi = {

        };
        let lot = [chevy, taxi, fiat1];

        let loc1 = findCarInLot(fiat2);
