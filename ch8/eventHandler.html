<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <style>
        .container
        {
            height: 530px;
            width: 100%;
        }
        .row{
            margin: 15px;
            height: 49%;
            width: 100%;
        }
        .col{
            display: inline-block;
            margin: 5px;
            width: 32%;
            height: 100%;
        }
        img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row row1">
            <div class="col">
                <img src="./img/zeroblur.jpg" alt="" srcset="" id="zero">
            </div>
            <div class="col">
                <img src="./img/oneblur.jpg" alt="" srcset="" id="one" >
            </div>
            <div class="col">
                <img src="./img/twoblur.jpg" alt="" srcset="" id="two">
            </div>
        </div>
        <div class="row row2">
            <div class="col">
                <img src="./img/threeblur.jpg" alt="" srcset="" id="three">
            </div>
            <div class="col">
                <img src="./img/fourblur.jpg" alt="" srcset="" id="four">
            </div>
            <div class="col">
                <img src="./img/fiveblur.jpg" alt="" srcset="" id="five">
            </div>
        </div>
    </div>
</body>

<script src="./eventHandler.js" defer></script>
</html>
