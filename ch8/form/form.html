<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    
</head>

<body>
    
    <div class="container">
        <div class="heading"><h2>Registration Form</h2></div>
        <form action="">
           
            <label for="name">Full Name : </label>
            <input type="text" name="" id="name">
            <label for="pass">Password : </label>
            <input type="text" name="" id="pass">
            <label for="email">Email : </label>
            <input type="text" name="" id="email">
            <label for="contact">Contact : </label>
            <input type="text" name="" id="contact">
            <label for="gender">Gender : </label>
            <label for="" id="rdo">Male </label>
            <input type="radio" name="gen" id="gender" value="male">
            <label for="" id="rdo">Female </label>
            <input type="radio" name="gen" id="gender" value="female">
            <label for="dob">DOB : </label>
            <input type="date" name="" id="dob">
            <div class="button"><input type="button" id="btn" value="Register"></div>
        </form>
    </div>
</body>
<script src="form.js"></script>
</html>
