<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
    <script>
        let arr=["vyanki","prashant","pradip","dinkar"];

        // delete arr[1];
        // console.log(arr);
        // document.write(arr);

        function toStringMethod(arr) //toString method of Array.
        {
            let str=arr.toString();
            console.log(str);
        }
        toStringMethod("toString method : "+arr);



        function joinMethod(arr)  //join method of Array.
        {
            let str=arr.join("-");
            console.log("Join Method : "+str);
        }
        joinMethod(arr);



        function pushPop(arr)     //puush and pop method of Array.
        {
            arr.push("ram");
            console.log("after Push element "+arr);
            arr.pop();
            console.log("after Pop element "+arr);
        }
        pushPop(arr);



        function shiftMethod(arr)    //shift method of Array.
        {
            arr.shift();
            console.log("Array after shift method : "+arr);
        }
        shiftMethod(arr);



        function unShift(arr)   //unshift method of Array.
        {
            arr.unshift("rohan");
            console.log("Array after unshift method : "+arr);
        }
        unShift(arr);



        function concatMethod(arr1)    //concat method of Array.
        {
            let arr2=["Developer","Testing","Techsupport"];
            let newArr=arr1.concat(arr2);

            console.log("Array after concat : "+newArr);
        }
        concatMethod(arr);



        function spliceMethod(arr)       //splice method of Array.
        {
            arr.splice(1,2,"omkar","rohit");
            console.log("Array after splice : "+arr);
        }
        spliceMethod(arr);



        function sliceMethod(arr)       //slice method of Array.
        {
            let subarray=arr.slice(1,3);
            console.log("Array after slice : "+subarray);
        }
        sliceMethod(arr);

        
    </script>
</head>

</html>
